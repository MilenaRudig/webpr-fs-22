<script>

    document.writeln("Q9d:");
    // provide a function (or lambda expression) named
    // 'twice' such that [1,2,3].map(twice) equals [2,4,6]
    const twice = x => x*2;

    //Test
    [1,2,3].map(twice).toString() === "2,4,6";
    document.writeln( [1,2,3].map(twice).toString() === "2,4,6");

    //######### Q9 #######
    document.writeln("Q9e:");
    // provide a function (or lambda expression) named
    // 'divides' such that [1,2,3,4,5,6].filter(divides(3)) equals [3,6]
    const divides = x => y => y%x === 0;
    //Test
    [1,2,3,4,5,6].filter(divides(3)).toString() === "3,6";
    document.writeln([1,2,3,4,5,6].filter(divides(3)).toString() === "3,6");
    //document.writeln([1,2,3,4,5,6].filter(divides(2)).toString() === "2,4,6");
    //---------------------------------------------
    //######### Q9 #######
    document.writeln("Q9f:");
    // provide a function (or lambda expression) named
    // 'join' such that [1,2,3].reduce(join('-')) equals '1-2-3'
    const join = (accu, cur) => x => accu + x + cur;

    //Test
    //[1,2,3].reduce(join('-')) === '1-2-3';
    //[1,2,3].reduce(join(x)) === '1-2-3';
    document.writeln([1,2,3].reduce(join('-')));
    document.writeln([1,2,3].reduce(join('-')) === '1-2-3');

</script>
